<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Table with Add and Delete Row Feature</title>
<!-- link hoja de estilos -->
<link rel="stylesheet" href="{{url_for("static", filename="css/crud.css")}}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Arquideco</title>
</head>
<body>
    <div class="container-lg">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8"><h2>ARQUIDECO <b>Inmobiliaria</b></h2></div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Nombre Completo</th>
                            <th>Correo</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Numero de celular</th>
                            <th>Documento</th>
                            <th>rol</th>
                            <th>acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        {% for usuario in usuario %}
                        <tr class="datos">
                            <td>{{usuario[0]}}</td>
                            <td>{{usuario[1]}}</td>
                            <td>{{usuario[2]}}</td>
                            <td>{{usuario[3]}}</td>
                            <td>{{usuario[4]}}</td>
                            <td>{{usuario[5]}}</td>
                            <td>{{usuario[6]}}</td>
                            <td>
                                <a href="/edit/{{usuario[0]}}" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                                <a href="/destroy/{{usuario[0]}}" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                        {% endfor %}
                            
                        
                           
                    </tbody>
                </table>
            </div>
        </div>
    </div>     
    </body>
</html>
